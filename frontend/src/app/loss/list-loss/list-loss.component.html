<div class="container">
  <h1 class="title">Listar Perdas</h1>
  <div class="first-row">
    <form class="search-row">
      <td><mat-form-field class="search-field" appearance="fill">
        <mat-label>Procure usando o CPF...</mat-label>
        <input matInput (input)="search_input($event)">
      </mat-form-field></td>
      <button mat-button class="search-button" type="button" (click)="search_cpf()"><mat-icon>search</mat-icon></button>      
    </form>

    <button mat-button color="primary" class="button" (click)="goto_create()">Criar perda</button>
  </div>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 table" *ngIf="this.load_table==true">
  
    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="producer_name">
      <th mat-header-cell *matHeaderCellDef> Nome do produtor </th>
      <td mat-cell *matCellDef="let element"> {{element.producer_name}} </td>
    </ng-container>

    <ng-container matColumnDef="producer_cpf">
      <th mat-header-cell *matHeaderCellDef> CPF do produtor </th>
      <td mat-cell *matCellDef="let element"> {{element.producer_cpf}} </td>
    </ng-container>
    
    <ng-container matColumnDef="harvest_date">
      <th mat-header-cell *matHeaderCellDef> Data da colheita </th>
      <td mat-cell *matCellDef="let element"> {{datePipe.transform(element.harvest_date,'dd/MM/yyyy')}} </td>
    </ng-container>
  
  
    <ng-container matColumnDef="crop_type">
      <th mat-header-cell *matHeaderCellDef> Tipo da lavoura </th>
      <td mat-cell *matCellDef="let element"> {{element.crop_type}} </td>
    </ng-container>
  
  
    <ng-container matColumnDef="event_type">
      <th mat-header-cell *matHeaderCellDef> Tipo do evento </th>
      <td mat-cell *matCellDef="let element"> {{element.event_type}} </td>
    </ng-container> 
  
    <ng-container matColumnDef="ações">
      <th mat-header-cell *matHeaderCellDef> Ações </th>
      <td mat-cell *matCellDef="let element">
        <button mat-button (click)="detail(element.id)"><mat-icon>visibility</mat-icon></button>
        <button mat-button (click)="edit(element.id)"><mat-icon>edit</mat-icon></button>
        <button mat-button (click)="delete(element.id)"><mat-icon>delete</mat-icon></button>
      </td>

    </ng-container> 

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
