<div class="container">

  <h4>E-mail do produtor: <b>{{loss.producer_email}}</b></h4>
  <h4>CPF do produtor: <b>{{loss.producer_cpf}}</b></h4>
  <h4>Local da lavoura: <b>{{loss.crop_local}}</b></h4>
  <h4>Data da colheita: <b>{{loss.harvest_date}}</b></h4>
